<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Practica 01 - Javascript (Numbers)</title>
</head>
<body>
    <script>
        /*
        Enunciado: Dividir la cuenta entre varios amigos. El total ha sido de 102€
        y hay 6 amigos en total. ¿Cuanto deberá pagar cada uno?
        */

        // Definiremos una variable con el precio total. Al no cambiar, se puede definir como constante
        const TOTAL = 102;
        var comensales = 6;
        var resultado = TOTAL / comensales;
        alert('El precio que deberá pagar cada comensal es de unos '+resultado+' €');
    </script>
</body>
</html>
