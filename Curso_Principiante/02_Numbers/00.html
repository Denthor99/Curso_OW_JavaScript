<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript: Numbers I</title>
</head>
<body>
    <script>
        // Suma
        console.log(8+2);
        // Restar
        console.log(8-2);
        // Dividir
        console.log(8/2);
        // Multiplicación
        console.log(8*2);
        // Resto división
        console.log(8%3);

        // Comparaciones entre valores númericos
        console.log(8<4);
        console.log(8>4);
        console.log(4<=4);
        console.log(8>=4);

        // Igual que (normal)
        console.log(40 == '40');

        // Igual que (estricto)
        console.log(40 === '40');

        // No es igual a (distinto)
        console.log(40 != 30);

    </script>
    
</body>
</html>
